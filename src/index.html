<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain name generator</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row gy-5 text-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <button type="button" class="btn btn-circular btn-com">
            <p class="dom">.com</p>
            <p class="description com">Comercial</p>
          </button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <button type="button" class="btn btn-circular btn-inf">
            <p class="dom">.info</p>
            <p class="description info">Información</p>
          </button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <button type="button" class="btn btn-circular btn-net">
            <p class="dom">.net</p>
            <p class="description net">Redes y Proveedores de servicios de Internet</p>
          </button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <button type="button" class="btn btn-circular btn-org">
            <p class="dom">.org</p>
            <p class="description org">Organizaciones</p>
          </button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <button type="button" class="btn btn-circular btn-biz">
            <p class="dom">.biz</p>
            <p class="description biz">Negocios</p>
          </button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <button type="button" class="btn btn-circular btn-edu">
            <p class="dom">.edu</p>
            <p class="description edu">Educación</p>
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
</body>

</html>
